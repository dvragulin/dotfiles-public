  - '$HOME/GIT/projects_paas'
  - '$HOME/GIT/projects_paas_products'
  - '$HOME/GIT/projects_paas_sandbox'
  - '$HOME/.config'
  - '$HOME/.config/rofi'
  - '$HOME/.config/ranger'
  - '$HOME/.config/zathura'
  - '$HOME/.config/i3'
  - '$HOME/.config/polybar'
  - '$HOME/.config/alacritty'
  - '$HOME/.config/dunst'
  - '$HOME/.config/mc'
  - '$HOME/.config/k9s'
  - '$HOME/.config/btop'
  - '$HOME/.config/yandex-disk'
