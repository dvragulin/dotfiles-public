theme = "darcula"

[editor]
line-number = "absolute"
auto-completion = true
auto-info	= true
auto-format = false
rulers = [120]

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["read-only-indicator", "mode", "spinner", "file-name"]
center = []
right = ["version-control", "separator", "diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = " î˜¡"
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"

[keys.normal]
"r" = ["redo"]
"e" = ["move_next_word_end", "collapse_selection"]
"W" = ["select_mode", "goto_line_end", "normal_mode"]
"C-/" = ["toggle_comments", "move_visual_line_down"]
"esc" = ["collapse_selection", "keep_primary_selection", "normal_mode"]

[keys.insert]
"C-/" = ["toggle_comments"]
"esc" = ["collapse_selection", "normal_mode"]

[keys.select]
"C-/" = ["toggle_comments"]
"esc" = ["collapse_selection", "keep_primary_selection", "normal_mode"]

